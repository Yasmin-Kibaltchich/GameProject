<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">]
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <title>Alteração de Cadastro</title>
</head>
<body>
    <nav class="container-nav">
        <div class="navbar-play">
            <a class="navbar-button" href="{% url 'cadastre' %}">CADASTRO</a>
        </div>
        <div class="navbar-more">
            <a class="navbar-link" href="{% url 'home' %}">PAGINA INICIAL</a>
            <a class="navbar-link" href="#">CLASSIFICAÇÃO</a>
            <a class="navbar-link" href="#">INFORMAÇÕES PESSOAIS</a>
            <a class="navbar-link" href="{% url 'contato' %}">CONTATO</a>
        </div>
    </nav>

    <div class="main-login">
        <div class="left-login">
            <h1>ALTERE SEU CADASTRO</h1>
        </div>
        <div class="right-login">
        <div class="card-login"> <!--(CARD)-->
            <h1>ALTERAÇÃO</h1>
            <div class="textfield"> <!--div para englobar a label e o input-->
                <label for="usuario">Nome Completo</label>
                <input type="text" name="usuario" placeholder="Nome"><!--div para receber o nome do usuario -->
            </div>
            <div class="textfield"> 
                <label for="usuario">E-mail</label>
                <input type="email" name="usuario" placeholder="e-mail">
            </div>
            <div class="textfield"> 
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário"><!--div para receber o nome do usuario -->
            </div>
            <div class="textfield">
                <label for="senha">Nova senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="senha">Confirme sua senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login btn">CONFIRMAR</button>
            <p><span><a href="{% url 'login' %}">Agora faça seu login</a></span></p>
        </div>
    </div>    
</body>
</html>
